<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <#include "/cms_sys/head.html"/>
    <script type="text/javascript">
        $(function() {
            $("#jvForm").validate();
        });
    </script>
</head>
<body>
<div class="box-positon">
    <div class="rpos">当前位置: 城市 - 修改</div>
    <form class="ropt">
        <input type="submit" value="返回列表" onclick="this.form.action='v_list.do';" class="return-button"/>
    </form>
    <div class="clear"/>
</div>
<div class="body-box">
    <script type="text/javascript">

    </script>
    <iframe name="hiddenIframe" frameborder="0" border="0" style="display:none;width:0px;height:0px;"></iframe>

    <form method="post" action="o_update.do" id="jvForm">
        <input type="hidden" name="reid" value="${area.reid!}"/>
        <input type="hidden" name="id" value="${area.id!}"/>
        <input type="hidden" name="preId" value="${area.reid!}"/>
        <table width="100%" class="pn-ftable" cellpadding="2" cellspacing="1" border="0">
            <tr>
                <td width="10%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>地名:</td>
                <td colspan="3" class="pn-fcontent">
                    <input type="text" id="name" name="name" vld="{required:true}" value="${area.name!}" maxlength="50" style="width:250px"/>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="pn-fbutton">
                    <input type="submit" value="提交" class="submit"/> &nbsp; <input type="reset" value="重置" class="reset"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
