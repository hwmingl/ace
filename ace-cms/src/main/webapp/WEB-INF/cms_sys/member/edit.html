<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <#include "/cms_sys/head.html"/>
    <script type="text/javascript">
        $(function() {
            $("#jvForm").validate();
        });
    </script>
</head>
<body>
<div class="box-positon">
    <div class="rpos">当前位置: 会员管理 - 修改</div>
    <form class="ropt">
        <input type="submit" value="返回列表" onclick="this.form.action='list.do';" class="return-button"/>
        <input type="hidden" name="pageNo" value="${pageNo}"/>
    </form>
    <div class="clear"/>
</div>
<div class="body-box">
    <form method="post" action="update.do" id="jvForm">
        <input type="hidden" name="pageNo" value="${pageNo}"/>
        <input type="hidden" name="id" value="${member.id}"/>
        <table width="100%" class="pn-ftable" cellpadding="2" cellspacing="1" border="0">
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">会员名:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="userName"  readonly="readonly" value="${member.userName}"/>
                </td>

            </tr>

            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>密码:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="password" id="password" name="userPwd" class="required" maxlength="100"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>确认密码:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="password" equalTo="#password" vld="{required:true}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">昵称:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="nickName"  readonly="readonly" value="${member.nickName}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">邮箱:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="email"  readonly="readonly" value="${member.email}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">电话:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="phone"  readonly="readonly" value="${member.phone}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">证件号:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="cardNo"  readonly="readonly" value="${member.cardNo}"/>
                </td>
            </tr>

            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">性别:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="sex"  readonly="readonly" value="${member.sex}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">生日:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="birthday"  readonly="readonly" value="${member.birthday}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">所在地:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="city"  readonly="readonly" value="${member.city}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">会员积分:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="city"  readonly="readonly" value="${member.city}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>真实姓名:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" maxlength="50" name="realName" vld="{required:true}" value="${member.userName}"/>
                </td>
            </tr>
<!--            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">角色:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="password" autocomplete="off" equalTo="#password" value="1"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">状态:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" maxlength="100" name="realname" maxlength="100" value="1"/>
                </td>
            </tr>-->
            <tr>
                <td colspan="4" class="pn-fbutton">
                    <input type="submit" value="提交" class="submit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
