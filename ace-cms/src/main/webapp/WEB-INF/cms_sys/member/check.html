<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <#include "/cms_sys/head.html"/>
    <script type="text/javascript">
        $(function() {
            $("#jvForm").validate();
        });
    </script>
</head>
<body>
<div class="box-positon">
    <div class="rpos">当前位置: 会员管理 - 审核</div>
    <form class="ropt">
        <input type="submit" value="返回列表" onclick="this.form.action='list.do';" class="return-button"/>
        <input type="hidden" name="pageNo" value="${pageNo}"/>
    </form>
    <div class="clear"/>
</div>
<div class="body-box">
    <form method="post" action="o_check.do" id="jvForm">
        <input type="hidden" name="pageNo" value="${pageNo!}"/>
        <input type="hidden" name="id" value="${member.id!}"/>
        <table width="100%" class="pn-ftable" cellpadding="2" cellspacing="1" border="0">
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">会员名:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="userName"  readonly="readonly" value="${member.userName}"/>
                </td>

            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">证件号:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="cardNo"  readonly="readonly" value="${member.cardNo}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">电话:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="phone"  readonly="readonly" value="${member.phone}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">邮箱:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="email"  readonly="readonly" value="${member.email}"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">认证合同:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" name="sex"  readonly="readonly" value="${member.contractPath!}"/>
                    <a href="${uploadFileBase}${member.contractPath}">查看</a>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>认证作品:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" maxlength="50" name="realName" vld="{required:true}" value="${member.modelPath!}"/>
                    <a href="${uploadFileBase}${member.modelPath}">查看</a>

                </td>
            </tr>
<!--            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">角色:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="password" autocomplete="off" equalTo="#password" value="1"/>
                </td>
            </tr>
            <tr>
                <td width="50%" class="pn-flabel pn-flabel-h">状态:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" maxlength="100" name="realname" maxlength="100" value="1"/>
                </td>
            </tr>-->
            <tr>
                <td></td><td></td>
            </tr>

            <tr>
                <td width="50%" align="center">
                    <a href="o_check.do?id=${member.id}&pageNo=${pageNo}&status=1" style="font-size:14px;font-family: Microsoft Yahei;background: #48a9e4;" onclick="if(!confirm('确认审核通过吗？')) {return false;}">审核通过</a>
                <td colspan="1" align="center">
                    <a href="o_check.do?id=${member.id}&pageNo=${pageNo}&status=3" style="font-size:14px;font-family: Microsoft Yahei;background: darkorange;" onclick="if(!confirm('确认该申请未通过审核吗？')){return false;}">审核未通过</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
