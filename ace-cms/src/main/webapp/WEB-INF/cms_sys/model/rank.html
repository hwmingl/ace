<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <#include "/cms_sys/head.html"/>
    <script type="text/javascript">
        $(function() {
            $("#jvForm").validate();
        });
    </script>
</head>
<body>
<div class="box-positon">
    <div class="rpos">当前位置: 模型管理 - 修改排序值</div>
    <form class="ropt">
        <input type="submit" value="返回列表" onclick="this.form.action='list.do';" class="return-button"/>
    </form>
    <div class="clear"/>
</div>
<div class="body-box">
    <form method="post" action="o_rank.do" id="jvForm">
        <table width="100%" class="pn-ftable" cellpadding="2" cellspacing="1" border="0">
            <input type="hidden" name="pageNo" value="${pageNo}"/>
            <input type="hidden" name="id" value="${model.id!}"/>
            <tr>
                <td width="10%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>原排序值:</td>
                <td colspan="1" class="pn-fcontent">
                    ${model.rank}
                </td>
            </tr>

            <tr>
                <td width="10%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>原排序值:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" id="rank" name="rank" class="required" maxlength="100" vld="{required:true,digits:true}"/>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="pn-fbutton">
                    <input type="submit" value="提交" class="submit"/> &nbsp; <input type="reset" value="重置" class="reset"/>
                </td>
            </tr>
        </table>
    </form>
    <#include "/common/alert_message.html"/>
</div>
</body>
</html>
