<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>jeecms-left</title>
    <#include "/cms_sys/head.html"/>
    <script type="text/javascript">
        function getTableForm() {
            return document.getElementById('tableForm');
        }
        function optDelete() {
            if(0 >= Pn.checkedCount('ids')) {
                alert("请选择您要操作的数据");
                return;
            }
            if(!confirm("您确定删除吗？")) {
                return;
            }
            var f = getTableForm();
            f.action="batchDelete.do";
            f.submit();
        }
    </script>
    <script type="text/javascript">
        function _gotoPage(pageNo) {
            try{
                var tableForm = getTableForm();
                $("input[name=pageNo]").val(pageNo);
                tableForm.action="list.do";
                tableForm.onsubmit=null;
                tableForm.submit();
            } catch(e) {
                alert('_gotoPage(pageNo)方法出错');
            }
        }
    </script>
</head>
<body>
<div class="box-positon">
    <div class="rpos">当前位置: 商城 - 商城订单</div>
    <!--
    <form class="ropt">
        <input class="add" type="submit" value="添加" onclick="this.form.action='v_add.do';"/>&nbsp;&nbsp;
    </form>
    -->
    <div class="clear"></div>
</div>
<div class="body-box">

    <form id="tableForm" method="post">
        <table class="pn-ltable" style="" width="100%" cellspacing="1" cellpadding="0" border="0">
            <thead class="pn-lthead"><tr>
                <th>ID</th>
                <th>下单时间</th>
                <th>订单编号</th>
                <th>支付金额</th>
                <th>收件人</th>
                <th>联系电话</th>
                <th>物流公司</th>
                <th>物流单号</th>
                <th>操作选项</th></tr></thead>
            <tbody  class="pn-ltbody">
            <#list pageBean.recordList as bean>
                <tr onmouseover="this.bgColor='#eeeeee'" onmouseout="this.bgColor='#ffffff'">
                    <td align="center">${bean.id}</td>
                    <td align="center">${bean.createTime?string('yyyy-MM-dd HH:mm:ss')}</td>
                    <td align="center">${bean.orderNo!}</td>
                    <td align="center">${bean.totalFee!}</td>
                    <td align="center">${bean.ext3!}</td>
                    <td align="center">${bean.ext2!}</td>
                    <td align="center">${bean.ext4!}</td>
                    <td align="center">${bean.ext5!}</td>
                    <td align="center">
                        <a href="v_detail.do?id=${bean.id}" class="pn-opt">订单详情</a> |
                        <a href="v_edit.do?id=${bean.id}" class="pn-opt">配送</a> |
                        <a href="o_delete.do?id=${bean.id}" onclick="if(!confirm('您确定删除吗？')) {return false;}" class="pn-opt">删除</a>
                    </td>
                </tr>
            </#list>
            </tbody>
        </table>

    </form>

</div>
</body>
</html>
