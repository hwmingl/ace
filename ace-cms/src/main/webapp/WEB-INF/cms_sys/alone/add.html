<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <#include "/cms_sys/head.html"/>
    <script type="text/javascript">
        $(function() {
            $("#jvForm").validate();
        });
    </script>
</head>
<body>
<div class="box-positon">
    <div class="rpos">当前位置: 单页管理 - 添加</div>
    <form class="ropt">
        <input type="submit" value="返回列表" onclick="this.form.action='v_list.do';" class="return-button"/>
    </form>
    <div class="clear"/>
</div>
<div class="body-box">
    <form method="post" action="o_save.do" id="jvForm">
        <table width="100%" class="pn-ftable" cellpadding="2" cellspacing="1" border="0">
            <tr>
                <td width="10%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>标题:</td>
                <td colspan="1" class="pn-fcontent">
                    <input type="text" id="title" name="title" class="required" maxlength="100" vld="{required:true}"/>
                </td>
            </tr>
            <tr>
                <td width="10%" class="pn-flabel pn-flabel-h">
                    <span class="pn-frequired">*</span>内容:</td>
                <td colspan="3" width="90%" class="pn-fcontent">
                    <textarea id="content" name="content"></textarea>
                    <script type="text/javascript">
                        $(function() {
                            CKEDITOR.replace( 'content' ,
                                    {
                                        filebrowserUploadUrl : '${base}/admin/cms/fck/upload.do',
                                        filebrowserImageUploadUrl : '${base}/admin/cms/fck/upload.do?Type=Image',
                                        filebrowserFlashUploadUrl : '${base}/admin/cms/fck/upload.do?Type=Flash',
                                        filebrowserMediaUploadURL : '${base}/admin/cms/fck/upload.do?Type=Media'
                                    }
                            );
                        });
                    </script>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="pn-fbutton">
                    <input type="submit" value="提交" class="submit"/> &nbsp; <input type="reset" value="重置" class="reset"/>
                </td>
            </tr>
        </table>
    </form>
    <#include "/common/alert_message.html"/>
</div>
</body>
</html>
