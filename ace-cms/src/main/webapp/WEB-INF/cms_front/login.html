<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="${base}/res/AmazeUI-2.4.2/assets/css/amazeui.css" />
    <script src="${base}/res/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
    <link href="${base}/res/css/dlstyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function wxLogin(){
            this.location.href = "https://open.weixin.qq.com/connect/qrconnect?appid=wxa6bba9f4cc5581e4&redirect_uri=http%3a%2f%2fwww.3dmaking.com.cn&response_type=code&scope=snsapi_login&state=3d6be0a4035d839573b04816624a415e#wechat_redirect";
        }

        function login(){
            var account = $.trim($('#account').val());
            if(null == account || account == ''){
                $("#vldTip").html("请输入有效的手机/用户名");
                return false;
            }

            var password = $.trim($('#password').val());
            if(null == password || password == ''){
                $("#vldTip").html("请输入有效的密码");
                return false;
            }

            var param = {"account":account,"password":password};
            $.ajax({
                url: '${base}/cms/m/login.do',
                dataType:"json",
                data:param,
                success	:function(data) {
                    if(data.msg == 'invalid'){
                        $("#vldTip").html("账号密码有误,请重新输入");
                        return false;
                    }
                    if(data.msg == 'ok'){
                        //alert(data.msg)
                        window.location.href='${base}/cms/m/index'
                        //return false;
                    }
                }
            });


        }

    </script>
</head>
<body style="background: #fff;">
<div class="login-boxtitle">
    <a href="index.html">
        <img alt="logo" src="${base}/res/images/logo.jpg" height="80%" /></a>
</div>
<div class="login-banner" style="background: #3db2e8;">
    <div class="login-main">
        <div class="login-banner-bg">
            <span></span>
            <img src="${base}/res/images/big.jpg" /></div>
        <div class="login-box">
            <h3 class="title">
                会员登录</h3>
            <div class="clear">
            </div>
            <div class="login-form">
                <form>
                    <div class="user-name">
                        <label for="account">
                            <i class="am-icon-user"></i>
                        </label>
                        <input type="text" name="account" id="account" value="15618381380" placeholder="手机/用户名">
                    </div>
                    <div class="user-pass">
                        <label for="password">
                            <i class="am-icon-lock"></i>
                        </label>
                        <input type="password" name="password" id="password" value="111111" placeholder="请输入密码">
                    </div>
                </form>
            </div>
            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                <a href="#" class="am-fr">忘记密码</a>
                <a href="register.html" class="zcnext am-fr am-btn-default">注册</a>
                <br />
            </div>
            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm" onclick="login()"/>
            </div>
            <div class="partner">
                <h3>
                    合作账号</h3>
                <div class="am-btn-group">
                    <li><a href="javascript:wxLogin();"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                    <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                    <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                </div>
            </div>
            <div id="login_container">
                <label for="vldTip">
                    <#if memberLoginSessionNull ??>
                        <span style="font-weight: bold;color: red" id="vldTip">会话过期,需重新登陆</span>
                    <#else>
                        <span style="font-weight: bold;color: red" id="vldTip"></span>
                    </#if>
                </label>
            </div>
        </div>
    </div>
</div>
