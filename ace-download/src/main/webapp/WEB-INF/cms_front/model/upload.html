<html>
<head>
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="/download/res/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/download/res/webuploader/image-upload/style.css" />

</head>
<body>
<div id="wrapper">
    <div id="container">
        <!--头部，相册选择和格式选择-->
        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/download/res/webuploader/image-upload/jquery.js"></script>
<script type="text/javascript" src="/download/res/webuploader/webuploader.js"></script>
<script type="text/javascript" src="/download/res/webuploader/demo.js"></script>
</body>
</html>
